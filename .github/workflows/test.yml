name: Run Unit Tests

on:
  push:
    branches: [ main, ddl-operation ]
  pull_request:
    branches: [ main, ddl-operation ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: 12345678
          POSTGRES_DB: database_services_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: yarn install
        

      - name: Wait for Postgres to be ready
        run: |
          for i in {1..10}; do
            pg_isready -h postgres -p 5432 && echo "Postgres is ready!" && exit 0
            echo "Waiting for Postgres..."
            sleep 5
          done
          echo "Postgres failed to start"
          exit 1


      - name: Sync Database
        env:
          NODE_ENV: test
          DB_USERNAME: postgres
          DB_PASSWORD: 12345678
          DB_NAME: database_services_test
          DB_HOST: postgres
          JWT_SECRET: supersecretkey
          JWT_EXPIRES_IN: 1h
        run: yarn sync-db

      - name: Wait for database to settle
        run: sleep 10

      # - name: Run migrations
      #   env:
      #     DB_USERNAME: postgres
      #     DB_PASSWORD: 12345678
      #     DB_NAME: database_services_test
      #     DB_HOST: localhost
      #     JWT_SECRET: supersecretkey
      #     JWT_EXPIRES_IN: 1h
      #   run: yarn migrate

      - name: Run tests
        env:
          NODE_ENV: test
          DB_USERNAME: postgres
          DB_PASSWORD: 12345678
          DB_NAME: database_services_test
          DB_HOST: postgres
          JWT_SECRET: supersecretkey
          JWT_EXPIRES_IN: 1h
        run: yarn test
